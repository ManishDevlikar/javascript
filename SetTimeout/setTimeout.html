<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hii Manish Here</h1>
    <button>stop</button>
    <script>
      let changeH1 = function () {
        document.querySelector("h1").innerHTML = "want to learn coding";
      };
      let stopTimeout = setTimeout(changeH1, 2000);

      document.querySelector("button").addEventListener("click", () => {
        clearTimeout(stopTimeout);
      });
    </script>
  </body>
</html>
